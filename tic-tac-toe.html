<html>
	<head>
		<title>Tic-tac-toe Robot</title>
		<link href="style.css" media="screen" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="tic-tac-toe.js"></script>
	</head>

	<body>
		<div id="header">
			<div id="header-wrapper">
				<span id="logo"><a href="index.html">Code Jannie</a></span>
				<ul id="nav">  
					<li><a href="index.html#about">About</a></li>  
					<li><a href="index.html#projects">Projects</a></li>  
					<li><a href="index.html#resources">Resources</a></li>  
					<li><a href="index.html#contact">Contact</a></li>  
				</ul> 
			</div>
		</div>

		<div id="main">
			<div id="main-wrapper">
				<div id="game-title">
					<h2>Tic-tac-toe Robot</h2>
					<button onClick="playerFirst()">Move First</button>
					<button onClick="aiFirst()">Move Second</button>
				</div>
				<div id="game-robot">
					<div id="robot-message">Hello victim #3428293. Care for a game of tic-tac-toe?</div>
					<div id="robot">
						<div id="robot-head">
							<span class="eye"></span>
							<span class="eye"></span>
							<span class="mouth"></span>
						</div>
						<div id="robot-body">
							<span id="arm-1" class="robot-arm arm-down"></span>
							<span id="robot-record-wrapper">
								<span id="robot-records" class="robot-stats">Game Stats</span>
								<span class="robot-stats">Wins: <span id="win-num"></span></span>
								<span class="robot-stats">Ties: <span id="tie-num"></span></span>
								<span class="robot-stats">Losses: <span id="loss-num">0</span></span>
							</span>
							<span id="arm-2" class="robot-arm arm-down"></span>
						</div>
					</div>
				</div>
				<div id="game-board"> 
					<span id="pos-0" class="pos row-0 col-0" onclick="playerTurn(this)"></span>
					<span id="pos-1" class="pos row-0 col-1" onclick="playerTurn(this)"></span>
					<span id="pos-2" class="pos row-0 col-2" onclick="playerTurn(this)"></span>
					<span id="pos-3" class="pos row-1 col-0" onclick="playerTurn(this)"></span>
					<span id="pos-4" class="pos row-1 col-1" onclick="playerTurn(this)"></span>
					<span id="pos-5" class="pos row-1 col-2" onclick="playerTurn(this)"></span>
					<span id="pos-6" class="pos row-2 col-0" onclick="playerTurn(this)"></span>
					<span id="pos-7" class="pos row-2 col-1" onclick="playerTurn(this)"></span>
					<span id="pos-8" class="pos row-2 col-2" onclick="playerTurn(this)"></span>
				</div>
			</div>
		</div>
	</body>
</html>
